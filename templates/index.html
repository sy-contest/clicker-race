<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Car Race Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="device-message" style="display: none;">
        <p>This website only works on mobile phones.</p>
    </div>
    <div id="orientation-message" style="display: none;">
        <p>Please rotate your device to portrait mode.</p>
    </div>
    <div id="content" style="display: none;">
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter your username">
            <input type="text" id="game-id" placeholder="Enter game ID">
            <button id="login-button">Login</button>
        </div>

        <div id="game-area" style="display: none;">
            <div id="finish-text">FINISH</div>
            <div id="start-text">START</div>
            <div id="car1" class="car"></div>
            <div id="car2" class="car"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
